<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción a Mesas de Examen</title>
</head>
<body>
    <h1>Inscripción a Mesas de Examen</h1>
    <form action="pagina1.php" method="post">

        <label for="nombre">Apellidos y Nombres:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="curso_actual">Curso Actual:</label>
        <input type="text" id="curso_actual" name="curso_actual" required><br><br>

        <label for="materias_adeudadas">Cantidad de Materias Adeudadas:</label>
        <input type="number" id="materias_adeudadas" name="materias_adeudadas" required><br><br>

        <label for="materia_inscripcion">Materia en la que se inscribe:</label>
        <input type="text" id="materia_inscripcion" name="materia_inscripcion" required><br><br>

        <label for="curso_materia">Curso al que pertenece la materia:</label>
        <input type="text" id="curso_materia" name="curso_materia" required><br><br>

        <label for="fecha_inscripcion">Fecha de Inscripción:</label>
        <input type="date" id="fecha_inscripcion" name="fecha_inscripcion" required><br><br>

        <input type="submit" value="Confirmar Inscripcion">

    </form>
</body>
</html>
